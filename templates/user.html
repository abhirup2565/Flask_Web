{%extends 'base.html'%}
{%block title%}
<h1>Congratulations {{user}}<br>you have are successfully logged in </h1>
{%endblock%}
{%block body%}
    {%with messages = get_flashed_messages()%}
        {%if messages %}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {%endfor%}
        {% endif %}
    {%endwith%}

    <form action="#" method="post">
        <input type="email" name="email" placeholder="email" value="{{email if email}}">
        <input type="submit" value="submit">
    </form>
{%endblock%}

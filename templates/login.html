{%extends 'base.html'%}
{%block title%} loggin page{%endblock%}
{%block body%}
{%with messages = get_flashed_messages()%}
    {%if messages %}
        {%for msg in messages%}
        <p>{{msg}}</p>
        {%endfor%}
    {% endif %}
{%endwith%}
<form action="#" method="post">
    <label for="name">name</label>
    <input type="text" name="name">
    <input type="submit" value="submit">
</form>
{% endblock %}
